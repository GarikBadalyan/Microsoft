<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="nkar/menq.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-title">
      <div class="location">
        <div class="city">Erevan,AM</div>
        <div class="date">Thrusday 12 september 2020</div>
        <div class="time"></div>
      </div>
      <div class="cnox">
        <div class="sun">
          <img
            src="https://cdn4.iconfinder.com/data/icons/weather-vol-02-6/32/sun-sunny-day-heat-summer-forecast-weather-128.png"
            alt=""
          />
        </div>

        <div class="temp">
          <span>15°C</span>
        </div>
      </div>

      <div class="bbb">
        <input
          type="text"
          autocomplete="off"
          class="search"
          placeholder="Search for a city"
        />
      </div>
    </div>
    <div class="weekdays">
      <div>1 Fri</div>
      <div>2 Sat</div>
      <div>3 Sun</div>
      <div>4 Mon</div>
      <div>5 Tue</div>
      <div>6 Wed</div>
      <div>7 Thu</div>
    </div>
    <section class="item">
      <div class="h1">
        <div class="sunrise">
<img src="https://cdn2.iconfinder.com/data/icons/weather-flat-icons-2/320/3-128.png" alt="">
<div></div>
<div>07:10</div>
        </div>
        <div class="thermometer">
          <div class="a1">
            <div class="a33"></div>
            <div class="a2">
              <div class="andzrev">Rain</div>
              <div class="qami"> <span></span></div>
              
              <div class="clouds"><span></span></div>
              <div class="humidity"><span></span></div>
            </div>
          </div>
        </div>
        <div class="mayramut">
          <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-icons-2/320/2-128.png" alt="">
          <div><span>25°C</span></div>
          <div>19:10</div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
